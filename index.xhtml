<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8" />
	<title>Online Plaintext Editor</title>
	<style>
	  body { font-family: Liberation Sans, sans-serif; text-align: center; }
	  a { color: #369; }
	</style>
</head>
<body>
  <p>Click the link below to try out the editor:</p>
  <h1><a href='data:text/html,<textarea autofocus placeholder="type here" style="width:100%;height:99%;border:none;outline:none" onkeydown="(function(t){if(event.keyCode===9){event.preventDefault();var v=t.value,s=t.selectionStart,e=t.selectionEnd;t.value=v.substring(0,s)+%27\t%27+v.substring(e);t.selectionStart=t.selectionEnd=s+1;}})(this);"/>'>Online text editor</a></h1>
  <p>For quick access, drag the link to your bookmark bar (or save it to your bookmark menu).</p>
  <p>Then you can click it whenever you need an instant text editor in the browser!</p>
  <hr/>
  <p><a href="https://github.com/waldyrious/online-text-editor">Source code on github</a>.</p>
</body>
</html>
