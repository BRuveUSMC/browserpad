<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8" />
  <title>Browserpad</title>
  <style>
    body { font-family: 'Liberation Sans', sans-serif; text-align: center; }
    a { color: RoyalBlue; }
  </style>
</head>
<body>
  <p>Click the link below to open the editor:</p>
  <h1><a href='data:text/html;charset=utf-8,
  &lt;title&gt;Browserpad&lt;/title&gt;
  &lt;style&gt;
    body { height:100%; box-sizing:border-box; margin:0; }
    textarea { width:100%; height:calc(100% - 1.5rem); border:none; outline:none; resize:none; padding:0.5em; }
    footer { position:fixed; bottom:0; left:0; border-top:1px solid silver; width:100%; height:1.5rem;
      line-height:1.5rem; padding:0 0.5em; background-color:%23eee; color:gray; font-family:monospace; }
  &lt;/style&gt;
  &lt;textarea autofocus placeholder="type here"
  onkeydown = "(function(t){if(event.keyCode===9){ /* tab key support */
    event.preventDefault();
    var v = t.value, s = t.selectionStart, e = t.selectionEnd;
    t.value = v.substring(0,s) + %27\t%27 + v.substring(e);
    t.selectionStart = t.selectionEnd = s+1; }})(this);"
  onkeyup = "(function(t){ /* counters */
    document.querySelector(%27%23cc%27).textContent=t.value.length;
    document.querySelector(%27%23wc%27).textContent=t.value.replace(/\s+/g, %27 %27).split(%27 %27).length;
    document.querySelector(%27%23lc%27).textContent=t.value.split(/\n/).length;
  })(this);"&gt;&lt;/textarea&gt;
  &lt;footer&gt;
    &lt;span id=%27cc%27&gt;0&lt;/span&gt; chars |
    &lt;span id=%27wc%27&gt;0&lt;/span&gt; words |
    &lt;span id=%27lc%27&gt;0&lt;/span&gt; lines
  &lt;/footer&gt;'>Browserpad</a></h1>
  <p>For quick access, drag the link to your bookmark bar (or save it to your bookmark menu).</p>
  <p>Then you can click it whenever you need an instant text editor in the browser!</p>
  <p>(<a href="https://github.com/waldyrious/browserpad">source code on github</a>)</p>
</body>
</html>
